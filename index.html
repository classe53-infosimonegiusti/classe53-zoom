<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head>
<body>


    <header class="flex">
        <div class="flex nav-left">

            <div class="flex flex-center box">
                <i class="fas fa-chevron-left"></i>
            </div>

            <div class="flex flex-center box">
                <i class="fas fa-chevron-right"></i>
            </div>

            <div class="flex search-box">
                <i class="fas fa-search"></i>
                <input type="text" class="input-search" placeholder="Cerca">
            </div>

        </div>

        <div class="flex nav-main">
            <div class="flex flex-column flex-center link">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </div>
            <div class="flex flex-column flex-center link">
                <i class="far fa-comment"></i>
                <p>Chattare</p>
            </div>
            <div class="flex flex-column flex-center link">
                <i class="far fa-clock"></i>
                <p>Riunioni</p>
            </div>
            <div class="flex flex-column flex-center link">
                <i class="far fa-address-book"></i>
                <p>Contatti</p>
            </div>
        </div>

        <div class="flex nav-right">
            <div class="account">
                <i class="far fa-user-circle"></i>
            </div>
        </div>
    </header>

    <main class="flex flex-center">

        <div class="settings">
            <i class="fas fa-cog"></i>
        </div>

        <div class="content-left flex">
            <div class="item flex flex-column flex-center">
                <div class="item-btn btn-orange flex flex-center">
                    <i class="fas fa-camera"></i>
                </div>
                <p>Nuova riunione</p>
            </div>
            <div class="item flex flex-column flex-center">
                <div class="item-btn flex flex-center">
                    <i class="fas fa-camera"></i>
                </div>
                <p>Entra</p>
            </div>
            <div class="item flex flex-column flex-center">
                <div class="item-btn flex flex-center">
                    <i class="fas fa-camera"></i>
                </div>
                <p>Calendario</p>
            </div>
            <div class="item flex flex-column flex-center">
                <div class="item-btn flex flex-center">
                    <i class="fas fa-camera"></i>
                </div>
                <p>Condividi Schermo</p>
            </div>
        </div>
         
        <div class="content-right flex flex-column">
            <div class="datetime flex flex-column flex-center">
                <div class="time">
                    7:17
                </div>
                <div class="date">
                    Mercoledi 15 Dicembre 2021
                </div>
            </div>

            <div class="events flex flex-center">
                <p>Nessuna prossima riunione per oggi</p>
            </div>
        </div>

    </main>
    
</body>
</html>
